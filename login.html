    <input id="uid" name="uid" type="text" placeholder="Aadhar-ID"/> 
    
    <button id="otp" onclick="otp()">Send OTP</button> 
    
    <script type="text/javascript">
    
    function otp(){
        var o=new XMLHttpRequest();
        o.onload=function(){
           document.getElementById("h").innerHTML=o.responseText;
        } 
        o.open('GET',`http://localhost:3000/otp?uid=${document.getElementById('uid').value}`);
        o.send();
    }
    
    </script>
